<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON SERPENT | Cyberpunk Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff0a;
            --bg-dark: #050505;
            --surface: rgba(20, 20, 30, 0.8);
            --grid-line: rgba(0, 243, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 80%);
            pointer-events: none;
            z-index: 0;
        }

        /* Glitch Effect Title */
        .cyber-title {
            position: absolute;
            top: 20px;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            letter-spacing: 4px;
            z-index: 10;
            text-transform: uppercase;
        }

        .cyber-title span {
            color: var(--neon-pink);
        }

        /* Layout Container */
        .game-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            padding: 20px;
            height: calc(100vh - 80px);
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .game-main {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            width: 320px;
            height: 80vh;
            background: rgba(10, 10, 16, 0.7);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.05);
            border-radius: 4px;
            /* Cyberpunk style sharp edges */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Corner accents for sidebar */
        .sidebar::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 20px;
            height: 20px;
            border-top: 2px solid var(--neon-pink);
            border-left: 2px solid var(--neon-pink);
        }

        .sidebar::after {
            content: "";
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid var(--neon-pink);
            border-right: 2px solid var(--neon-pink);
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
        }

        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-cyber:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-cyber.pink {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .btn-cyber.pink:hover {
            background: var(--neon-pink);
            color: black;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Score Board */
        .score-board {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            clip-path: polygon(20px 0, 100% 0, 100% 100%, 0 100%, 0 20px);
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 10px;
            color: var(--neon-pink);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            color: white;
            text-shadow: 0 0 10px white;
        }

        /* Game Container */
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1), inset 0 0 50px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            background: rgba(0, 10, 20, 0.9);
            padding: 2px;
            /* Inner border spacing */
        }

        canvas {
            display: block;
            background-image: radial-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Leaderboard UI */
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 243, 255, 0.1);
            border-bottom: 1px solid var(--neon-blue);
            font-weight: 900;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 5px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 2px solid transparent;
            transition: 0.3s;
        }

        .leaderboard-item:hover {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--neon-blue);
        }

        .leaderboard-item.me {
            border: 1px solid var(--neon-pink);
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        .rank {
            font-weight: bold;
            color: var(--neon-blue);
            width: 30px;
        }

        .username {
            flex: 1;
            color: #ddd;
        }

        .high-score {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #0a0a12;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            position: relative;
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
        }

        .modal-header h2 {
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 15px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .form-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 15px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: white;
            box-shadow: 0 0 20px white;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #555;
            cursor: pointer;
            font-size: 24px;
            transition: 0.3s;
        }

        .close-modal:hover {
            color: white;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 15px;
            margin-top: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        .control-btn:active {
            background: var(--neon-blue);
            color: black;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        #game-over h2 {
            font-size: 48px;
            color: var(--neon-pink);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--neon-pink);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Skin Selector Styled */
        .skin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .skin-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .skin-card.active {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .skin-preview {
            width: 50px;
            height: 50px;
            background: red;
            margin: 0 auto 15px;
            border-radius: 50%;
            box-shadow: 0 0 15px currentColor;
        }

        /* Tablet/Mobile Responsive */
        @media (max-width: 900px) {
            .game-wrapper {
                flex-direction: column;
                height: auto;
                padding-top: 100px;
            }

            .sidebar {
                width: 100%;
                height: 400px;
                order: 2;
            }

            .mobile-controls {
                display: grid;
            }

            .cyber-title {
                font-size: 1.5rem;
                top: 15px;
            }

            .btn-cyber {
                padding: 8px 12px;
                font-size: 10px;
            }

            .game-main {
                order: 1;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>

    <h1 class="cyber-title">NEON <span>SERPENT</span></h1>

    <div class="game-header">
        <button class="btn-cyber" onclick="window.close()">← EXIT SYSTEM</button>
        <div style="display: flex; gap: 10px;">

    <div class="game-wrapper">

                <button class="control-btn" style="grid-area: down" onpointerdown="input('down')">▼</button>

        <div class="sidebar">

        </div>
    </div>

    <!-- Modals (Reused structure with new styles) -->
    <div id="skin-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModals()">✕</span>
            <div class="modal-header">
                <h2>NEURAL LINK SKINS</h2>
            </div>
            <div class="skin-grid">
                <div class="skin-card active" id="skin-default" onclick="selectSkin('default')">
                    <div class="skin-preview" style="background:#00f3ff; color:#00f3ff"></div>

                </div>
                <div class="skin-card" id="skin-rgb" onclick="selectSkin('rgb')">

                        style="background:linear-gradient(45deg, #ff0000, #00ff00, #0000ff); color:white"></div>
                    <div class="skin-name">RGB OVERLOAD</div>
                    <div id="rgb-status" style="font-size:10px; color:#555; margin-top:5px;">LOCKED - FOLLOW TO UNLOCK

            </div>

        <div class="modal-content">
            <span class="close-modal" onclick="closeModals()">✕</span>

                <h2>IDENTIFY USER</h2>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModals()">✕</span>
            <div class="modal-header">
                <h2>NEW REGISTRATION</h2>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-username" class="form-input" placeholder="CODENAME (USER)"
                        maxlength="12" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" class="form-input" placeholder="EMAIL ADDRESS" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" class="form-input" placeholder="ACCESS CODE" required>
                </div>
                <button type="submit" class="btn-submit">INITIALIZE</button>
            </form>
            <div style="text-align:center; margin-top:20px; font-size:12px; color:#555;">
                EXISTING USER? <a href="#" onclick="openLogin()" style="color:var(--neon-blue)">LOGIN</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK & Game Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDV4ul5oSeOyO8HPn65yAMh-3jVo4XA5Bw",
            authDomain: "portofolio-namora.firebaseapp.com",
            databaseURL: "https://portofolio-namora-default-rtdb.firebaseio.com",
            projectId: "portofolio-namora",
            storageBucket: "portofolio-namora.firebasestorage.app",
            messagingSenderId: "840689511086",
            appId: "1:840689511086:web:0e19a936e99fe0fdc09b3f",
            measurementId: "G-QQCJSJ9SL0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI references
        const authBtn = document.getElementById('auth-btn');
        const leaderboardList = document.getElementById('leaderboard');
        const scoreMsg = document.getElementById('score-msg');
        let currentUser = null;

        // AUTH
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authBtn.innerText = "LOGOUT (" + user.displayName + ")";
                authBtn.onclick = () => signOut(auth);
            } else {
                currentUser = null;
                authBtn.innerText = "LOGIN";
                authBtn.onclick = openLogin;
            }
        });

        // FORMS
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(cred.user, { displayName: username });
                await setDoc(doc(db, "users", cred.user.uid), { username, highScore: 0 });
                closeModals();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                await signInWithEmailAndPassword(auth, email, password);
                closeModals();
            } catch (err) { alert(err.message); }
        };

        // LEADERBOARD
        const q = query(collection(db, "users"), orderBy("highScore", "desc"), limit(20));
        onSnapshot(q, (snap) => {
            leaderboardList.innerHTML = "";
            let rank = 1;
            snap.forEach(doc => {
                const d = doc.data();
                const isMe = currentUser && currentUser.uid === doc.id;
                const div = document.createElement('div');
                div.className = `leaderboard-item ${isMe ? 'me' : ''}`;
                div.innerHTML = `
                    <span class="rank">#${rank++}</span>
                    <span class="username">${d.username}</span>
                    <span class="high-score">${d.highScore}</span>
                `;
                leaderboardList.appendChild(div);

                // Update global best display if rank 1
                if (rank === 2) document.getElementById('global-best').innerText = d.highScore;
            });
        });

        window.submitScore = async (score) => {
            if (!currentUser) {
                scoreMsg.innerText = "LOGIN REQUIRED TO SAVE DATA";
                return;
            }
            const ref = doc(db, "users", currentUser.uid);
            const snap = await getDoc(ref);
            if (snap.exists()) {
                if (score > (snap.data().highScore || 0)) {
                    await updateDoc(ref, { highScore: score });
                    scoreMsg.innerText = ">>> NEW RECORD UPLOADED <<<";
                } else {
                    scoreMsg.innerText = "TRY AGAIN FOR NEW RECORD";
                }
            }
        };
    </script>

    <script>
        // GAME ENGINE
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over');

        let gridSize = 20, tileCount = 20;
        let snake = [{ x: 10, y: 10 }], food = { x: 5, y: 5 };
        let dx = 0, dy = 0;
        let score = 0;
        let gameLoop, speed = 100;
        let isPaused = false;
        let currentSkin = localStorage.getItem('snakeSkin') || 'default';
        let rgbUnlocked = localStorage.getItem('rgbUnlocked') === 'true';

        // Auto Resize
        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200, 500);
            canvas.width = size;
            canvas.height = size;
            gridSize = size / tileCount;
            // Redraw immediately if paused
            if (dx === 0 && dy === 0) draw();
        }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            // Draw BG
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            snake.forEach((part, index) => {
                if (currentSkin === 'rgb') {
                    ctx.fillStyle = `hsl(${index * 10 + Date.now() / 10 % 360}, 100%, 50%)`;
                    ctx.shadowColor = `hsl(${index * 10 + Date.now() / 10 % 360}, 100%, 50%)`;
                } else {
                    ctx.fillStyle = index === 0 ? "#fff" : "#00f3ff";
                    ctx.shadowColor = "#00f3ff";
                }

                ctx.shadowBlur = 10;
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // Draw Food
            ctx.fillStyle = "#ff00ff";
            ctx.shadowColor = "#ff00ff";
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function update() {
            if (isPaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return gameOver();
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return gameOver();
                }
            }

            snake.unshift(head);

            // Eat Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('current-score').innerText = score;
                placeFood();
                // Speed up slightly
                if (speed > 50) speed -= 1;
            } else {
                snake.pop();
            }

            draw();
            setTimeout(update, speed);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Prevent spawning on snake
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) placeFood();
            });
        }

        function gameOver() {
            isPaused = true;
            document.getElementById('final-score').innerText = score;
            gameOverScreen.style.display = 'flex';
            if (window.submitScore) window.submitScore(score);
        }

        window.resetGame = () => {
            snake = [{ x: 10, y: 10 }];
            dx = 0; dy = 0;
            score = 0;
            speed = 100;
            isPaused = true;
            document.getElementById('current-score').innerText = '0';
            gameOverScreen.style.display = 'none';
            placeFood();
            draw();
        };

        // INPUTS
        window.input = (dir) => {
            if (gameOverScreen.style.display === 'flex') return;

            if (isPaused) {
                isPaused = false;
                update();
            }

            switch (dir) {
                case 'up': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'down': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'left': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'right': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        };

        document.addEventListener('keydown', (e) => {
            if ([37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
            switch (e.key) {
                case 'ArrowUp': input('up'); break;
                case 'ArrowDown': input('down'); break;
                case 'ArrowLeft': input('left'); break;
                case 'ArrowRight': input('right'); break;
            }
        });

        // Skins UI
        window.openSkinModal = () => {
            document.getElementById('skin-modal').style.display = 'flex';
            if (rgbUnlocked) {
                document.getElementById('rgb-status').innerText = 'UNLOCKED';
                document.getElementById('skin-rgb').style.opacity = '1';
            }
        };
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        window.openLogin = () => { closeModals(); document.getElementById('login-modal').style.display = 'flex'; };
        window.openSignup = () => { closeModals(); document.getElementById('signup-modal').style.display = 'flex'; };

        window.selectSkin = (skin) => {
            if (skin === 'rgb' && !rgbUnlocked) {
                window.open('https://instagram.com/mrphx._', '_blank');
                rgbUnlocked = true;
                localStorage.setItem('rgbUnlocked', 'true');
                document.getElementById('rgb-status').innerText = 'UNLOCKED';
            }
            currentSkin = skin;
            localStorage.setItem('snakeSkin', skin);
            document.querySelectorAll('.skin-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`skin-${skin}`).classList.add('active');
        };

        // Start
        resetGame();
        // Game starts paused, waiting for input


    </script>
