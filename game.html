<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake | Global Arcade</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #050505;
            --surface: #111;
            --surface-light: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Layout Container */
        .game-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 100px);
            align-items: flex-start;
        }

        .game-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            width: 300px;
            height: 100%;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .game-header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .header-left {
            display: flex;
            gap: 10px;
        }

        .btn-back,
        .btn-skin {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-back:hover,
        .btn-skin:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .user-panel {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-status {
            font-size: 14px;
            color: #aaa;
        }

        .btn-auth {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .score-board {
            text-align: center;
            margin-bottom: 15px;
        }

        .score-item {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #current-score {
            font-size: 32px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            border: 2px solid var(--surface);
            border-radius: 4px;
            background: #000;
        }

        canvas {
            display: block;
        }

        /* Leaderboard UI */
        .sidebar-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 14px;
        }

        .leaderboard-item.me {
            border: 1px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
        }

        .rank {
            width: 24px;
            color: var(--neon-pink);
            font-weight: bold;
        }

        .username {
            flex: 1;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .high-score {
            font-weight: bold;
            color: var(--neon-blue);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h2 {
            color: var(--neon-blue);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--neon-blue);
        }

        .btn-submit {
            width: 100%;
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        .modal-footer a {
            color: var(--neon-blue);
            text-decoration: none;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: #888;
        }

        /* Skin Selector */
        .skin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .skin-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .skin-card:hover {
            border-color: #555;
            background: rgba(255, 255, 255, 0.05);
        }

        .skin-card.active {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .skin-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .skin-blue {
            background: #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
        }

        .skin-rgb {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .skin-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .skin-status {
            font-size: 12px;
            color: #888;
        }

        .lock-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }

        .btn-unlock {
            background: linear-gradient(45deg, #962fbf, #d62976, #fa7e1e, #feda75);
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding-top: 80px;
            }

            .sidebar {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
        }

        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over h2 {
            color: var(--neon-pink);
            font-size: 36px;
            margin-bottom: 10px;
        }

        .btn-restart {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase Configuration (Ganti ini jika sudah punya project Firebase)
        const firebaseConfig = {
            apiKey: "PLACEHOLDER",
            authDomain: "anh-portfolio.firebaseapp.com",
            projectId: "anh-portfolio",
            storageBucket: "anh-portfolio.appspot.com",
            messagingSenderId: "PLACEHOLDER",
            appId: "PLACEHOLDER"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI References
        const authStatus = document.getElementById('auth-status');
        const authBtn = document.getElementById('auth-btn');
        const leaderboardList = document.getElementById('leaderboard');
        const scoreMsg = document.getElementById('score-msg');

        let currentUser = null;

        // AUTH LOGIC
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authStatus.innerText = `Hi, ${user.displayName || 'Player'}`;
                authBtn.innerText = "LOGOUT";
                authBtn.onclick = handleLogout;
            } else {
                currentUser = null;
                authStatus.innerText = "Guest Account";
                authBtn.innerText = "LOGIN";
                authBtn.onclick = openLogin;
            }
        });

        async function handleLogout() {
            await signOut(auth);
        }

        // SIGNUP
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: username });

                // Initialize user data in Firestore
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    username: username,
                    highScore: 0,
                    lastPlayed: new Date()
                });

                closeModals();
            } catch (err) {
                alert(err.message);
            }
        };

        // LOGIN
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeModals();
            } catch (err) {
                alert(err.message);
            }
        };

        // LEADERBOARD LOGIC
        const q = query(collection(db, "users"), orderBy("highScore", "desc"), limit(10));
        onSnapshot(q, (snapshot) => {
            leaderboardList.innerHTML = "";
            let rank = 1;
            snapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = `leaderboard-item ${currentUser && currentUser.uid === doc.id ? 'me' : ''}`;
                item.innerHTML = `
                    <span class="rank">#${rank++}</span>
                    <span class="username">${data.username}</span>
                    <span class="high-score">${data.highScore}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }, (error) => {
            leaderboardList.innerHTML = `<div class="leaderboard-item" style="color:var(--neon-pink)">Firebase project needed to load leaderboard</div>`;
        });

        // Global functions for game to call
        window.submitScore = async (score) => {
            if (!currentUser) {
                scoreMsg.innerText = "Login to save your high score globaly!";
                return;
            }

            const userDocRef = doc(db, "users", currentUser.uid);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                const currentHS = userDoc.data().highScore || 0;
                if (score > currentHS) {
                    await updateDoc(userDocRef, {
                        highScore: score,
                        lastPlayed: new Date()
                    });
                    scoreMsg.innerText = "üéâ NEW GLOBAL HIGH SCORE!";
                } else {
                    scoreMsg.innerText = "Good play! Login next time to compete.";
                }
            }
        };
    </script>

    <script>
        // Game Logic (Adjusted for leaderboard and skins)
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currentScoreSpan = document.getElementById('current-score');
        const finalScoreSpan = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');

        let gridSize = 20;
        let tileCount = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let speed = 100;
        let isPaused = true;
        let currentSkin = localStorage.getItem('snakeSkin') || 'default';
        let rgbUnlocked = localStorage.getItem('rgbUnlocked') === 'true';

        // Skin Logic
        function updateSkinUI() {
            document.querySelectorAll('.skin-card').forEach(c => c.classList.remove('active'));
            if (currentSkin === 'rgb' && rgbUnlocked) {
                document.getElementById('skin-rgb').classList.add('active');
            } else {
                document.getElementById('skin-default').classList.add('active');
            }

            if (rgbUnlocked) {
                document.getElementById('rgb-lock').style.display = 'none';
                document.getElementById('rgb-btn').style.display = 'none';
                document.getElementById('rgb-status').innerText = 'Unlocked';
            }
        }

        window.openSkinModal = () => {
            updateSkinUI();
            document.getElementById('skin-modal').style.display = 'flex';
        };

        window.closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        };

        window.openLogin = () => { closeModals(); document.getElementById('login-modal').style.display = 'flex'; };
        window.openSignup = () => { closeModals(); document.getElementById('signup-modal').style.display = 'flex'; };

        window.selectSkin = (skin) => {
            if (skin === 'rgb' && !rgbUnlocked) return;
            currentSkin = skin;
            localStorage.setItem('snakeSkin', skin);
            updateSkinUI();
            drawSnake();
        };

        window.unlockRGB = (e) => {
            e.stopPropagation();
            window.open('https://instagram.com/mrphx._', '_blank');
            rgbUnlocked = true;
            localStorage.setItem('rgbUnlocked', 'true');
            window.selectSkin('rgb');
        };

        function resize() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 350, 400);
            canvas.width = size;
            canvas.height = size;
            gridSize = size / tileCount;
        }
        window.addEventListener('resize', resize);
        resize();

        function input(dir) {
            if (isPaused) {
                isPaused = false;
                if (!gameLoop) gameLoop = setInterval(update, speed);
            }
            switch (dir) {
                case 'up': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'down': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'left': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'right': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') input('up');
            if (e.key === 'ArrowDown') input('down');
            if (e.key === 'ArrowLeft') input('left');
            if (e.key === 'ArrowRight') input('right');
        });

        function update() {
            if (isPaused) return;
            if (checkGameOver()) { endGame(); return; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                if (currentSkin === 'rgb') {
                    // RGB/Rainbow Effect
                    const hue = (Date.now() / 10 + index * 20) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    ctx.shadowBlur = 10;
                } else {
                    // Default Neon Blue
                    const alpha = 1 - (index / snake.length) * 0.6;
                    ctx.fillStyle = `rgba(0, 243, 255, ${alpha})`;
                    ctx.shadowColor = '#00f3ff';
                    ctx.shadowBlur = index === 0 ? 15 : 0;
                }

                ctx.beginPath();
                ctx.roundRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2, 4);
                ctx.fill();
            });
            ctx.shadowBlur = 0; // Reset
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                currentScoreSpan.innerText = score;
                createFood();
                speed = Math.max(50, 100 - Math.floor(score / 50) * 5);
                clearInterval(gameLoop);
                gameLoop = setInterval(update, speed);
            } else { if (dx !== 0 || dy !== 0) snake.pop(); }
        }

        function createFood() {
            food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            if (snake.some(part => part.x === food.x && part.y === food.y)) createFood();
        }

        function drawFood() {
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function checkGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return true;
            for (let i = 1; i < snake.length; i++) { if (head.x === snake[i].x && head.y === snake[i].y) return true; }
            return false;
        }

        function endGame() {
            clearInterval(gameLoop);
            gameLoop = null;
            isPaused = true;
            finalScoreSpan.innerText = score;
            gameOverScreen.style.display = 'flex';

            // Call Firebase submission
            if (window.submitScore) window.submitScore(score);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0; dy = 0; score = 0; speed = 100;
            currentScoreSpan.innerText = "0";
            gameOverScreen.style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake(); drawFood();
            isPaused = true;
        }

        // Init
        // Ensure default skin is loaded in UI logic before draw
        updateSkinUI();
        drawSnake();
        drawFood();
    </script>
</body>
